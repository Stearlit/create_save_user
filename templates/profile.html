<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Twoj Profil</h1>
        <form action="{{ url_for('profile', username=user.first_name) }}" method="post">
            <input class="input" type="text" name="first_name" value="{{ user.first_name }}" required>
            <input class="input" type="text" name="last_name" value="{{ user.last_name }}" required>
            <input class="input" type="email" name="email" value="{{ user.email }}" required>
            <button class="button" type="submit">Zaktualizuj Profil</button>
        </form>
        <p></p>
        <a href="{{ url_for('logout') }}" class="button">Wyloguj siÄ™</a>
    </div>
</body>
</html>
